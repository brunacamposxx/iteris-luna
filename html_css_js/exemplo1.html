<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iteris Luna</title>
	<script>
		function clickNoBotao(){
			alert("Obrigado por clicar!");
		}
		// toda vez que o usuario digitar no input de texto
		// o valor do input sera exibido no paragrafo "p"
		// e aparecerá "oi" no console do navegador
		function atualizacoTexto(){
			let input = document.getElementById("meuInput");
			let p = document.getElementById("paragrafo");

			p.textContent = input.value;
			console.log("oi");
		}
	</script>
	<style>
		body {
			background-color: #eee;
		}

		h1 {
			font-family: 'Segoe UI', Tahoma;
			color: blue;
			font-size: 32px;
		}

		p {
			text-align: center;
		}

		img {
			max-width: 100%;
			border: solid 2px red;
			padding: 20px;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.margem-minima {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.margem-minima input,
		.margem-minima select,
		.margem-minima button {
			width: 50%;
		}

	</style>
</head>
<body>
	<div>
		<h1>Título</h1>
		<h2>Título</h2>
		<h3>Título</h3>
		<h4>Título</h4>
		<h5>Título</h5>
		<p id="paragrafo">Qualquer texto</p>
		<span>Texto isolado!</span>
	</div>
	<img src="css_is_awesome.png" />
	<div class="margem-minima">
	<a href="https://www.google.com/">Link para o google!</a>
	</div>
	<div class="margem-minima">
		<input id="meuInput" type="text" oninput="atualizacoTexto()"/>
	</div>
	<div class="margem-minima">
		<select>
			<option> Opção 1 </option>
			<option> Opção 2 </option>
			<option> Opção 3 </option>
		</select>
	</div>
	<div class="margem-minima">
		<button onclick="clickNoBotao()">Botão</button>
	</div>
</body>
// eslint-disable-next-line vue/comment-directive
</html>
